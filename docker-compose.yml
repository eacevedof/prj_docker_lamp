services:
  apache:
    build: ./apache
    container_name: cont-lr-apache
    hostname: lr-apache
    environment:
      TZ: "UTC"
      PHP_IDE_CONFIG: serverName=ServXdebug
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9005
    ports:
      - "8080:8080"
      - "8090:8090" # phpinfo
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
    volumes:
      - ./apache/vhosts:/etc/apache2/sites-available
      - ./apache/www:/var/www

  php-fpm-7.4:
    build: ./fpm/7.4
    container_name: cont-php-fpm-7.4
    hostname: php-fpm-7.4
    volumes:
      - ./apache/www:/var/www

  mysql:
    build: ./mysql
    container_name: cont-lr-mysql
    hostname: lr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/initdb:/docker-entrypoint-initdb.d/
      - ./mysql/mysql:/var/lib/mysql
    ports:
      - "3306:3306"