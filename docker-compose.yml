services:
  apache:
    build: ./apache
    container_name: cont-lr-apache
    hostname: lr-apache
    environment:
      TZ: "UTC"
    ports:
      - "8080:8080" # reporting
      - "8081:8081" # ticketing-api
      - "8082:8082" # freshdesk ??
      - "8083:8083" #
      - "8084:8084" #
      - "8085:8085" #
      - "8086:8086" #

      - "8090:8090" # phpinfo
      - "3001:3001" # base
      - "3002:3002" #
      - "3003:3003"
      - "3004:3004"
      - "3005:3005" # dav
      - "3006:3006" # all-bva
      - "3007:3007" # astprt
      - "3008:3008" #
      - "3009:3009" #
      - "3010:3010" #

    volumes:
      - ./apache/vhosts:/etc/apache2/sites-available
      - ./apache/www:/var/www

    extra_hosts:
      - "reporting.local:host-gateway"
      - "ticketing-api.local:host-gateway"
      - "host.docker.internal:host-gateway"

  php-fpm-7.4:
    build: ./fpm/7.4
    container_name: cont-php-fpm-7.4
    hostname: php-fpm-7-4
    environment:
      TZ: "UTC"
      # XDEBUG: 9005 PHP_IDE_CONFIG necesario para command-line debugging
      PHP_IDE_CONFIG: serverName=ServXdebug5
    volumes:
      - ./apache/www:/var/www
    extra_hosts:
      - "local-base:host-gateway"
      - "local-1858:host-gateway"
      - "local-1859:host-gateway"
      - "local-3455:host-gateway"
      - "local-3848:host-gateway"
      - "local-allbbva:host-gateway"
      - "local-3007:host-gateway"
      - "host.docker.internal:host-gateway"

  php-fpm-8.3:
    build: ./fpm/8.3
    container_name: cont-php-fpm-8.3
    hostname: php-fpm-8-3
    environment:
      TZ: "UTC"
      # XDEBUG: 9006 PHP_IDE_CONFIG necesario para command-line debugging
      PHP_IDE_CONFIG: serverName=ServXdebug6
    volumes:
      - ./apache/www:/var/www
    extra_hosts:
      - "reporting.local:host-gateway"
      - "ticketing-api.local:host-gateway"
      - "host.docker.internal:host-gateway"

  deno-dotlake:
    build: ./deno
    container_name: cont-deno-dotlake
    hostname: deno-dotlake
    environment:
      TZ: "UTC"
      TOKEN: ${DOT_LAKE_TOKEN}
    volumes:
      - ./deno/www/app-dotlake:/app
    ports:
      - "5500:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mysql:
    build: ./mysql
    container_name: cont-lr-mysql
    hostname: lr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/initdb:/docker-entrypoint-initdb.d/
      - ./mysql/mysql:/var/lib/mysql
      - ./mysql/tmp:/tmp
      - ./mysql/duckdb:/duckdb
    ports:
      - "3306:3306"