services:
  apache:
    build: ./apache
    container_name: cont-lr-apache
    hostname: lr-apache
    environment:
      TZ: "UTC"
    ports:
      - "8080:8080" # reporting
      - "8081:8081" # ticketing-api
      - "8082:8082" # freshdesk ??
      - "8083:8083" # lz-news
      - "8084:8084" #
      - "8085:8085" #
      - "8086:8086" #

      - "8090:8090" # phpinfo
      - "8091:8091" #
      - "8092:8092" #
      - "8093:8093" #

      - "3001:3001" # base
      - "3002:3002" #
      - "3003:3003" # cont
      - "3004:3004"
      - "3005:3005" # dav
      - "3006:3006" # all-bva
      - "3007:3007" # astprt
      - "3008:3008" #
      - "3009:3009" # tel-pd
      - "3010:3010" # csr-ciber
      - "3011:3011" # s-r-a
      - "3012:3012" # oc-seg
      - "3013:3013" # fza
      - "3014:3014" # inf.seg
      - "3015:3015" # inf.ein
      - "3016:3016" # anubis
      - "3017:3017" #
      - "3018:3018" #

    volumes:
      - ./apache/vhosts:/etc/apache2/sites-available
      - ./apache/www:/var/www

    extra_hosts:
      - "reporting.local:host-gateway"
      - "ticketing-api.local:host-gateway"
      - "yii-api.local:host-gateway"
      - "host.docker.internal:host-gateway"

  php-fpm-7.4:
    build: ./fpm/7.4
    container_name: cont-php-fpm-7.4
    hostname: php-fpm-7-4
    environment:
      TZ: "UTC"
      # XDEBUG: 9005 PHP_IDE_CONFIG necesario para command-line debugging
      PHP_IDE_CONFIG: serverName=ServXdebug5
    volumes:
      - ./apache/www:/var/www
    extra_hosts:
      - "local-base:host-gateway"
      - "local-1858:host-gateway"
      - "local-1859:host-gateway"
      - "local-3455:host-gateway"
      - "local-3848:host-gateway"
      - "local-allbbva:host-gateway"
      - "local-3007:host-gateway"
      - "local-3015:host-gateway"
      - "host.docker.internal:host-gateway"

  php-fpm-8.3:
    build: ./fpm/8.3
    container_name: cont-php-fpm-8.3
    hostname: php-fpm-8-3
    environment:
      TZ: "UTC"
      # XDEBUG: 9006 PHP_IDE_CONFIG necesario para command-line debugging
      PHP_IDE_CONFIG: serverName=ServXdebug6
    volumes:
      - ./apache/www:/var/www
    extra_hosts:
      - "reporting.local:host-gateway"
      - "ticketing-api.local:host-gateway"
      - "yii-api.local:host-gateway"
      - "mid-lznews.local:host-gateway"
      - "host.docker.internal:host-gateway"

  ubuntu-deno:
    build: ./deno
    container_name: cont-ubuntu-deno
    hostname: ubuntu-deno
    environment:
      TZ: "UTC"
    volumes:
      - ./deno/www:/www
    ports:
      # - "5500:5500"
      - "5600:5600"
      - "5700:5700"
      - "5800:5800"
    extra_hosts:
      - "host.docker.internal:host-gateway"


  mysql:
    build: ./mysql
    container_name: cont-lr-mysql
    hostname: lr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/initdb:/docker-entrypoint-initdb.d/
      - ./mysql/mysql:/var/lib/mysql
      - ./mysql/tmp:/tmp
      - ./mysql/duckdb:/duckdb
    ports:
      - "3306:3306"

  postgres:
    build: ./postgres
    restart: always
    shm_size: 128mb
    container_name: cont-db-postgres
    hostname: db-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - ./postgres/postgresql/data:/var/lib/postgresql/data
      - ./postgres/tmp:/tmp
    ports:
      - "5432:5432"

  postgres-adm:
    image: adminer
    restart: always
    container_name: cont-db-adminer
    hostname: db-adminer
    ports:
      - 7000:8080
