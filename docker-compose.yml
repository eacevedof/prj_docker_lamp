version: "3.8"

services:
  apache:
    build: ./apache
    container_name: cont-lr-apache
    hostname: lr-apache
    environment:
      TZ: "UTC"
      PHP_IDE_CONFIG: serverName=ServXdebug
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9005
    ports:
      - "8080:8080"
      - "8090:8090"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
    volumes:
      - ./apache/vhosts:/etc/apache2/sites-available
      - ./apache/www:/var/www

  mysql:
    build: ./mysql
    container_name: cont-lr-mysql
    hostname: lr-mysql

    environment:
      MYSQL_ROOT_PASSWORD: root

    volumes:
      # .env.DB_FOLDER=/Users/ioedu/projects/db_mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d/
      - ./mysql/mysql:/var/lib/mysql

    ports:
      - "3308:3306"
